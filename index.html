<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學工具集</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: saturate(100%) brightness(100%);
            opacity: 1.0;
            z-index: -1;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
            margin: 0 auto;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
            width: calc(20% - 24px);
            margin-bottom: 30px;
        }
        .app-icon:hover {
            transform: scale(1.05);
        }
        .icon {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .app-name {
            font-size: 18px;
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            font-weight: bold;
        }
        @media (max-width: 1024px) {
            .app-icon {
                width: calc(25% - 22.5px);
            }
        }
        @media (max-width: 768px) {
            .app-icon {
                width: calc(33.33% - 20px);
            }
            .icon {
                width: 80px;
                height: 80px;
            }
            .app-name {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .app-icon {
                width: calc(50% - 15px);
            }
            .icon {
                width: 70px;
                height: 70px;
            }
            .app-name {
                font-size: 14px;
            }
        }
        /* Mac 風格滾動條 */
        ::-webkit-scrollbar {
            width: 9px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="乘法表練習.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/multiplication.png');"></div>
            <span class="app-name">乘法表練習</span>
        </a>
        <a href="加法練習.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/addition.png');"></div>
            <span class="app-name">加法練習</span>
        </a>
        <a href="因數和倍數計算器.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/factor_multiple.png');"></div>
            <span class="app-name">因數和倍數</span>
        </a>
        <a href="長度單位轉換.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/length_conversion.png');"></div>
            <span class="app-name">長度單位轉換</span>
        </a>
        <a href="Flyers-1.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/spelling.png');"></div>
            <span class="app-name">Flyers VOC Spelling</span>
        </a>
        <a href="Flyers-2.html" class="app-icon"></a>
            <div class="icon" style="background-image: url('icons/quiz.png');"></div>
            <span class="app-name">Flyers VOC Quiz</span>
        </a>
    </div>
</body>
</html>
