<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學工具集</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: saturate(100%) brightness(100%);
            opacity: 1.0;
            z-index: -1;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            max-width: 100%;
            padding: 40px;
            position: relative;
        }
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .app-icon:hover {
            transform: scale(1.05);
        }
        .icon {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .app-name {
            font-size: 16px;
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="乘法表練習.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/multiplication.png');"></div>
            <span class="app-name">乘法表練習</span>
        </a>
        <a href="加法練習.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/addition.png');"></div>
            <span class="app-name">加法練習</span>
        </a>
        <a href="因數和倍數計算器.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/factor_multiple.png');"></div>
            <span class="app-name">因數和倍數</span>
        </a>
        <a href="長度單位轉換.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/length_conversion.png');"></div>
            <span class="app-name">長度單位轉換</span>
        </a>
        <a href="翰林時鐘.html" class="app-icon">
            <div class="icon" style="background-image: url('icons/clock.png');"></div>
            <span class="app-name">翰林時鐘</span>
        </a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
              .then((reg) => console.log('Service worker registered.', reg))
              .catch((err) => console.log('Service worker registration failed.', err));
        }

        function isPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        }

        function adjustLayout() {
            const container = document.querySelector('.container');
            if (isPWA()) {
                document.body.style.paddingTop = '40px';
            } else {
                document.body.style.paddingTop = '20px';
            }
        }

        window.addEventListener('load', adjustLayout);
        window.matchMedia('(display-mode: standalone)').addListener(adjustLayout);
    </script>
</body>
</html>
