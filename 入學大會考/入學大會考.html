<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小一入學知識王</title>
    <style>
        @font-face {
            font-family: 'BpmfGenSenRounded';
            src: url('../fonts/BpmfGenSenRounded-R.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'BpmfGenSenRounded', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: hidden;
            transition: background 0.5s ease;
            background-attachment: fixed;
            position: relative;
        }

        body.show-results {
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            position: relative;
            padding-bottom: 40px;
            background: none;
            z-index: 1;
        }

        .header-image {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            transition: all 0.8s ease;
            margin-top: 3rem;
        }

        .header-image.quiz-mode {
            max-width: 300px;
            margin: 20px 0;
            transform: translateY(0);
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: none;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
            background: none;
            box-shadow: none;
        }

        .game-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        .quiz-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quiz-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .quiz-image-container {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }

        .quiz-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .options {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        .option-btn {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option-btn:hover {
            transform: scale(1.1);
        }

        .option-btn.o {
            background: #4CAF50;
            color: white;
        }

        .option-btn.o:hover {
            background: #45a049;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .option-btn.x {
            background: #f44336;
            color: white;
        }

        .option-btn.x:hover {
            background: #e53935;
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .question {
            font-family: 'BpmfGenSenRounded', Arial, sans-serif;
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            width: 100%;
            background: none;
            line-height: 1.4;
        }

        .welcome-screen {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome-screen h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .welcome-screen p {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .floating-items {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-item {
            position: absolute;
            animation: float 20s infinite linear;
            opacity: 0.15;
            will-change: transform, opacity;
        }

        .floating-item.slow {
            animation-duration: 25s;
        }

        .floating-item.fast {
            animation-duration: 15s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 120vh) rotate(0deg) scale(1);
                opacity: 0.15;
            }
            20% {
                transform: translate(-20px, 80vh) rotate(90deg) scale(1.1);
                opacity: 0.15;
            }
            40% {
                transform: translate(20px, 40vh) rotate(180deg) scale(1.2);
                opacity: 0.15;
            }
            60% {
                transform: translate(-10px, 20vh) rotate(270deg) scale(1.1);
                opacity: 0.15;
            }
            80% {
                transform: translate(10px, -20vh) rotate(360deg) scale(1);
                opacity: 0.1;
            }
            100% {
                transform: translate(0, -40vh) rotate(420deg) scale(0.8);
                opacity: 0;
            }
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: #176847;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(23, 104, 71, 0.4);
        }

        .start-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .start-btn:active {
            transform: translateY(1px);
        }

        .mobile-options {
            display: none;  /* 預設隱藏手機版按鈕容器 */
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-bottom: calc(30px + env(safe-area-inset-bottom, 80px));
                min-height: -webkit-fill-available;
            }

            .header-image {
                margin-top: 2rem;
            }

            .header-image.quiz-mode {
                max-width: 200px;
                margin: 10px 0;
                transform: translateY(0);
            }

            .quiz-content {
                flex-direction: column;
            }

            .quiz-image-container {
                width: 250px;
                height: 250px;
                order: 1;
            }

            .options {
                display: none;  /* 隱藏桌面版的按鈕 */
            }

            .mobile-options {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 40px;
                width: 100%;
                margin: 20px 0;
                margin-bottom: calc(20px + env(safe-area-inset-bottom, 80px));
                order: 3;
            }

            .question {
                font-size: 28px;
                order: 2;
            }

            .game-container {
                padding: 10px;
                padding-bottom: calc(20px + env(safe-area-inset-bottom, 80px));
            }

            .progress {
                bottom: env(safe-area-inset-bottom, 0);
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
                margin-bottom: calc(20px + env(safe-area-inset-bottom, 80px));
            }

            .reveal-btn, .checklist-btn {
                width: 100%;
                max-width: 300px;
            }

            .explanation-section {
                margin-bottom: calc(20px + env(safe-area-inset-bottom, 80px));
            }

            .modal-content {
                margin-bottom: env(safe-area-inset-bottom, 80px);
                max-height: calc(100vh - env(safe-area-inset-bottom, 80px));
                overflow-y: auto;
            }
        }

        .quiz-content, .mobile-options {
            transition: opacity 0.3s ease;
        }

        .quiz-content.fade-out, .mobile-options.fade-out {
            opacity: 0;
        }

        .explanation-section {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .explanation-cards {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .explanation-cards.show {
            height: auto;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .explanation-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .explanation-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-question {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-explanation {
            font-size: 18px;
            color: #666;
            line-height: 1.5;
            padding: 10px 0;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .reveal-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reveal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.4);
        }

        .checklist-btn {
            padding: 15px 40px;
            font-size: 24px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .checklist-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 152, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .checklist-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            padding: 12px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #F57C00;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .reveal-btn, .checklist-btn {
                width: 100%;
                max-width: 300px;
            }
        }

        .answer-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .answer-indicator svg {
            width: 100%;
            height: 100%;
        }

        .answer-indicator.correct svg {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .answer-indicator.incorrect svg {
            fill: none;
            stroke: #f44336;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 新增 viewport height 修正 */
        :root {
            --vh: 1vh;
        }

        @supports (-webkit-touch-callout: none) {
            .container {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="floating-items">
        <!-- Floating background items will be added by JavaScript -->
    </div>

    <div class="container">
        <img src="入學大會考.png" alt="小一入學知識王" class="header-image" id="headerImage">
        
        <div class="welcome-screen" id="welcomeScreen">
            <h1>準備好挑戰了嗎？</h1>
            <button class="start-btn" onclick="startQuiz()">開始挑戰</button>
            <p>測試你的知識，看看你是否已經準備好迎接小一的挑戰！</p>
        </div>

        <div class="game-container" id="gameContainer">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="quiz-layout">
                <div class="quiz-content">
                    <div class="options">
                        <button class="option-btn x" onclick="checkAnswer(false)">X</button>
                    </div>
                    <div class="quiz-image-container">
                        <img src="" alt="題目圖片" class="quiz-image" id="questionImage" style="display: none;">
                    </div>
                    <div class="options">
                        <button class="option-btn o" onclick="checkAnswer(true)">O</button>
                    </div>
                </div>
                <div class="mobile-options">
                    <button class="option-btn x" onclick="checkAnswer(false)">X</button>
                    <button class="option-btn o" onclick="checkAnswer(true)">O</button>
                </div>
                <div class="question" id="question"></div>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestionSet = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // 從 URL 獲取題組 ID
        function getQuestionSetId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('set') || 'entrance'; // 預設使用 entrance
        }

        // 初始化頁面
        async function initializePage() {
            const setId = getQuestionSetId();
            try {
                const response = await fetch(`${setId}.json`);
                if (!response.ok) {
                    throw new Error('題組載入失敗');
                }
                const data = await response.json();
                // 更新標題圖片
                document.getElementById('headerImage').src = `${setId}.png`;
                // 更新背景顏色
                if (data.gradientColorStart && data.gradientColorEnd) {
                    document.body.style.background = `linear-gradient(135deg, ${data.gradientColorStart}, ${data.gradientColorEnd})`;
                }
            } catch (error) {
                console.error('Error loading initial data:', error);
            }
        }

        // 載入題組
        async function loadQuestionSet() {
            const setId = getQuestionSetId();
            try {
                const response = await fetch(`${setId}.json`);
                if (!response.ok) {
                    throw new Error('題組載入失敗');
                }
                const data = await response.json();
                currentQuestionSet = data;
                currentQuestions = data.questions;
                // 更新標題
                document.title = `小一入學知識王 - ${data.title}`;
            } catch (error) {
                console.error('Error loading questions:', error);
                alert('題組載入失敗，請確認網址是否正確');
            }
        }

        // 在頁面載入時初始化
        window.addEventListener('DOMContentLoaded', initializePage);

        // 開始測驗
        async function startQuiz() {
            await loadQuestionSet();
            if (!currentQuestions || currentQuestions.length === 0) {
                return;
            }
            
            document.getElementById('headerImage').classList.add('quiz-mode');
            document.getElementById('welcomeScreen').style.display = 'none';
            
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'block';
            setTimeout(() => {
                gameContainer.classList.add('show');
            }, 50);
            
            currentQuestionIndex = 0;
            score = 0;
            updateQuestion();
            
            // Start floating items animation
            setInterval(createFloatingItem, 3000);
            createFloatingItem();
        }

        // Add floating background items
        const floatingItems = document.querySelector('.floating-items');
        const items = ['📚', '✏️', '🎨', '🔢', '📐', '✂️', '🎯', '🎲', '🎮', '🧩', '🔍', '💡', '🌟', '⭐', '✨'];
        
        function createFloatingItem() {
            const item = document.createElement('div');
            item.className = `floating-item ${Math.random() > 0.6 ? 'slow' : Math.random() > 0.3 ? '' : 'fast'}`;
            item.textContent = items[Math.floor(Math.random() * items.length)];
            item.style.left = `${Math.random() * 100}%`;
            item.style.fontSize = `${Math.random() * 20 + 20}px`;
            
            // Remove the element when animation ends
            item.addEventListener('animationend', () => {
                item.remove();
            });
            
            floatingItems.appendChild(item);
        }

        function updateQuestion() {
            const progressPercent = (currentQuestionIndex / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${progressPercent}%`;
            
            if (currentQuestionIndex < currentQuestions.length) {
                const question = currentQuestions[currentQuestionIndex];
                document.getElementById('question').textContent = question.question;
                
                // Update question image
                const questionImage = document.getElementById('questionImage');
                questionImage.src = question.image;
                questionImage.style.display = 'block';
                
                document.getElementById('result').textContent = '';
            } else {
                showFinalResult();
            }
        }

        function checkAnswer(answer) {
            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = answer === question.correctAnswer;
            
            if (isCorrect) {
                score++;
            }

            // 淡出當前題目內容
            const quizContent = document.querySelector('.quiz-content');
            const mobileOptions = document.querySelector('.mobile-options');
            quizContent.classList.add('fade-out');
            mobileOptions.classList.add('fade-out');

            setTimeout(() => {
                currentQuestionIndex++;
                updateQuestion();
                // 淡入新題目內容
                quizContent.classList.remove('fade-out');
                mobileOptions.classList.remove('fade-out');
            }, 300);
        }

        function showFinalResult() {
            const percentage = (score / currentQuestions.length) * 100;
            document.body.classList.add('show-results');
            
            let explanationHTML = '<div class="explanation-section"><div class="explanation-cards">';
            currentQuestions.forEach((q, index) => {
                const correctSvg = `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 12l3 3 5-5"/></svg>`;
                const incorrectSvg = `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6 M9 9l6 6"/></svg>`;
                
                explanationHTML += `
                    <div class="explanation-card">
                        <div class="card-question">
                            <span class="answer-indicator ${q.correctAnswer ? 'correct' : 'incorrect'}">
                                ${q.correctAnswer ? correctSvg : incorrectSvg}
                            </span>
                            ${q.question}
                        </div>
                        <div class="card-explanation">
                            ${q.explanation}
                        </div>
                    </div>
                `;
            });
            explanationHTML += `
                <button class="start-btn" onclick="location.reload()" style="width: 100%;">重新開始</button>
            </div></div>`;

            // Add modal HTML
            document.body.insertAdjacentHTML('beforeend', `
                <div class="modal" id="checklistModal">
                    <div class="modal-content">
                        <span class="modal-close" onclick="closeModal()">×</span>
                        <h2 style="margin-bottom: 20px; color: #333;">領取應備物品清單</h2>
                        <form class="checklist-form" onsubmit="submitForm(event)">
                            <div class="form-group">
                                <label for="parentName">家長姓名</label>
                                <input type="text" id="parentName" required>
                            </div>
                            <div class="form-group">
                                <label for="childName">孩子姓名</label>
                                <input type="text" id="childName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">電子郵件</label>
                                <input type="email" id="email" required>
                            </div>
                            <button type="submit" class="submit-btn">領取清單</button>
                        </form>
                    </div>
                </div>
            `);

            document.getElementById('question').textContent = `測驗完成！`;
            document.getElementById('result').innerHTML = `
                <div style="color: white; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);">
                    你的得分：${score}/${currentQuestions.length}<br>
                    正確率：${percentage.toFixed(1)}%
                </div>
                <div class="action-buttons">
                    <button class="reveal-btn" onclick="revealExplanations()">點我看詳解</button>
                    <button class="checklist-btn" onclick="showChecklistModal()">領取應備物品清單</button>
                </div>
                ${explanationHTML}
            `;
            document.querySelector('.quiz-content').style.display = 'none';
            document.querySelector('.mobile-options').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
        }

        function revealExplanations() {
            document.querySelector('.explanation-cards').classList.add('show');
        }

        function showChecklistModal() {
            document.getElementById('checklistModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('checklistModal').classList.remove('show');
        }

        function submitForm(event) {
            event.preventDefault();
            // 這裡可以加入表單提交的邏輯
            alert('感謝您的登記！清單將寄送至您的信箱。');
            closeModal();
        }

        // 點擊modal外部時關閉
        window.onclick = function(event) {
            const modal = document.getElementById('checklistModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Update URL when changing question sets
        function changeQuestionSet(setId) {
            const url = new URL(window.location.href);
            url.searchParams.set('set', setId);
            window.history.pushState({}, '', url);
            location.reload();
        }

        window.addEventListener('load', () => {
            // 設置真實的視口高度
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);

            // 在視口大小改變時重新計算
            window.addEventListener('resize', () => {
                vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            });
        });
    </script>
</body>
